<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanishing Point Code Animation</title>

<style>
body { margin: 0; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
.container { position: relative; width: 80%; height: 80%; }
.code-line { position: absolute; white-space: nowrap; font-family: 'Courier New', monospace; opacity: 0; animation: appearMoveTumble 10s infinite; }
.line1 { color: #FF6347; top: 40%; left: 50%; animation-delay: 0s; }
.line2 { color: #7CFC00; top: 60%; left: 50%; animation-delay: 2s; }
.line3 { color: #00CED1; top: 40%; left: 50%; animation-delay: 4s; }
.line4 { color: #FFD700; top: 60%; left: 50%; animation-delay: 6s; }
.line5 { color: #8A2BE2; top: 40%; left: 50%; animation-delay: 8s; }
.line6 { color: #FF6347; top: 50%; left: 10%; animation-delay: 10s; }
.line7 { color: #7CFC00; top: 50%; left: 20%; animation-delay: 12s; }
.line8 { color: #00CED1; top: 50%; left: 30%; animation-delay: 14s; }
.line9 { color: #FFD700; top: 50%; left: 40%; animation-delay: 16s; }
.line10 { color: #8A2BE2; top: 50%; left: 50%; animation-delay: 18s; }
@keyframes appearMoveTumble { 0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; } 10% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 20% { transform: translate(0, 0) scale(1); opacity: 1; } 70% { transform: translate(0, 50vh) scale(1); opacity: 1; } 100% { transform: translate(0, 50vh) scale(1); opacity: 0; } }
</style>

</head>

<body>
<div class="container">
<div class="code-line line1">let x = 10;</div>
<div class="code-line line2">const y = "Hello World!";</div>
<div class="code-line line3">function greet() {</div>
<div class="code-line line4">  return "Welcome!";</div>
<div class="code-line line5">}</div>
<div class="code-line line6">print("Hello, World!")</div>
<div class="code-line line7">puts 'Hello, World!'</div>
<div class="code-line line8">println("Hello, World!")</div>
<div class="code-line line9">&lt;h1&gt;Hello, World!&lt;/h1&gt;</div>
<div class="code-line line10">body { background-color: black; }</div>
</div>
</body>
</html>
