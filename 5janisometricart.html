<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isometric Art - Avant-Garde AI Art</title>
<style>
body { margin: 0; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
.container { position: relative; width: 80%; height: 80%; display: flex; justify-content: center; align-items: center; }
.isometric {
  width: 100px;
  height: 100px;
  background-color: #FF6347;
  position: absolute;
  transform: skewY(-30deg) scaleY(0.5);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}
.isometric::before, .isometric::after {
  content: '';
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: inherit;
}
.isometric::before {
  top: 0;
  left: 100px;
  transform: skewY(30deg);
}
.isometric::after {
  top: -100px;
  left: 0;
  transform: skewX(30deg);
}
</style>
</head>
<body>
<div class="container">
  <div class="isometric" style="background-color: #FF6347; left: 0; top: 0;"></div>
  <div class="isometric" style="background-color: #7CFC00; left: 120px; top: 0;"></div>
  <div class="isometric" style="background-color: #00CED1; left: 240px; top: 0;"></div>
  <div class="isometric" style="background-color: #FFD700; left: 60px; top: 60px;"></div>
  <div class="isometric" style="background-color: #8A2BE2; left: 180px; top: 60px;"></div>
</div>
</body>
</html>
