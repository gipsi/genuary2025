<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primitive Shapes Landscape - Avant-Garde AI Art</title>
<style>
body { margin: 0; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
.container { position: relative; width: 100vw; height: 100vh; }
.shape { position: absolute; }
.sun { width: 100px; height: 100px; background-color: #FFD700; border-radius: 50%; top: 20%; left: 75%; }
.mountain { width: 0; height: 0; border-left: 200px solid transparent; border-right: 200px solid transparent; border-bottom: 300px solid #8A2BE2; bottom: 0; left: 10%; }
.mountain2 { width: 0; height: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-bottom: 200px solid #7CFC00; bottom: 0; left: 50%; }
.tree { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 60px solid #00CED1; bottom: 10%; left: 20%; }
.trunk { width: 10px; height: 30px; background-color: #8B4513; bottom: 0; left: 23%; }
.ground { width: 100%; height: 150px; background-color: #FF6347; bottom: 0; left: 0; }
</style>
</head>
<body>
<div class="container">
  <div class="shape sun"></div>
  <div class="shape mountain"></div>
  <div class="shape mountain2"></div>
  <div class="shape tree"></div>
  <div class="shape trunk"></div>
  <div class="shape ground"></div>
</div>
</body>
</html>
