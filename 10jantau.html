<!DOCTYPE html>
<html lang="en">

<!--
Here's an HTML web page that uses only the value of TAU (τ = 2π ≈ 6.2831835) in the code:
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU Web Page</title>
    <style>
        :root {
            --tau: 6.2831835;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: calc(var(--tau) * 0.1);
            padding: calc(var(--tau) * 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(var(--tau) * 10vh);
        }
        .container {
            text-align: center;
            border: calc(var(--tau) * 0.01) solid #333;
            padding: calc(var(--tau) * 0.1);
            box-shadow: 0 0 calc(var(--tau) * 0.1) rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: calc(var(--tau) * 2vh);
            color: #333;
        }
        p {
            font-size: calc(var(--tau) * 1vh);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the TAU Web Page</h1>
        <p>This page uses only the value of TAU (τ = 2π ≈ 6.2831835) in the code.</p>
    </div>
</body>
</html>
