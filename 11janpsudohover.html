<!DOCTYPE html>
<html lang="en">
<!--
Here's an example of HTML and CSS code that creates a cool hover effect using the :hover pseudo-class and CSS transitions. Many people might not know that you can create such smooth animations with just CSS:
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            transition: transform 0.5s, background-color 0.5s;
        }
        .box:hover {
            transform: rotate(360deg);
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="box">Hover me!</div>
</body>
</html>

<!--
In this example, the .box class is styled with a background color, centered text, and a transition effect. When you hover over the box, it rotates 360 degrees and changes its background color. This effect is achieved using the :hover pseudo-class and the transition property in CSS.

Feel free to try it out and customize it further!
-->
